<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Covid Stats</title>
  </head>
  <body>
    <main>
      <section class="container-fluid">
        <section class="worldInfo">
          <header>
            <h1>Covid-19 Stats</h1>
            <a href="https://www.cdc.gov/coronavirus/2019-nCoV/index.html" target="_blank">Click for more information</a>
          </header>
          <div class="background"></div>
          <div class="scrollDown">&#8595;</div>
        </section>
        <section class="container" id="stats">
          <table class="table">
            <thead>
              <tr class="headContent">
                <th scope="col">Country</th>
                <th scope="col">Total Cases</th>
                <th scope="col">Active Cases</th>
                <th scope="col">New Cases</th>
                <th scope="col">Total Deaths</th>
                <th scope="col">New Deaths</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </section>
    </main>
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
